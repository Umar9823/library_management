<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Issued Books</title>
    <script>
        function redirectToIssueForm() {
            window.location.href = "/formissue";
        }
    </script>
</head>
<body>
    <h1>Issued Books</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>User</th>
                <th>Issued Date</th>
                <th>Return Date</th>
            </tr>
        </thead>
        <tbody id="issuedBooksTable">
            <!-- Dynamically generated rows will go here -->
        </tbody>
    </table>
    <button onclick="redirectToIssueForm()">Issue a New Book</button>
</body>
</html>
