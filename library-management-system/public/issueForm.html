<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Issue Book</title>
</head>
<body>
    <h1>Issue a Book</h1>
    <form action="/api/issue" method="POST" enctype="multipart/form-data">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" placeholder="Book Title" required />
        <br />

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Author" required />
        <br />

        <label for="name">User Name:</label>
        <input type="text" id="name" name="name" placeholder="User Name" required />
        <br />

        <label for="email">User Email:</label>
        <input type="email" id="email" name="email" placeholder="User Email" required />
        <br />

        <label for="phone">User Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="User Phone" required />
        <br />

        <label for="bookImage">Book Image:</label>
        <input type="file" id="bookImage" name="bookImage" accept="image/*" required />
        <br />

        <button type="submit">Issue Book</button>
    </form>
</body>
</html>
